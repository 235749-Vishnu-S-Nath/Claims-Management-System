<div class="container">
    <div class="card shadow">
        <div class="header">
            <div class="title">
                <h1>AIMS Hospital</h1>
            </div>
        </div>
        <div class="contentContainer">
            <div class="treatmentSection">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck1">
                    <label class="form-check-label" for="flexCheck1">
                      Treatment No 1
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck2">
                    <label class="form-check-label" for="flexCheck2">
                      Treatment No 2
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheck3">
                    <label class="form-check-label" for="flexCheck3">
                      Treatment No 3
                    </label>
                </div>
            </div>
            <div class="policySection">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioPolicy1" checked>
                    <label class="form-check-label" for="flexRadioPolicy1">
                      Policy no 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioPolicy2">
                    <label class="form-check-label" for="flexradioPolicy2">
                      Policy no 2
                    </label>
                </div>
            </div>
        </div>
        <div class="submitButton">
            <div class="submitButton">
                <button type="button" class="btn btn-primary btn-sm">Submit</button>
            </div>
        </div>
    </div>
</div>
